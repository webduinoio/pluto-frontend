<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Pyodide Python 執行器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pyodide Python 執行器</h1>
    <textarea id="python-code" placeholder="在此輸入您的 Python 程式碼，例如：&#10;print('Hello, Pyodide!')">
import random
def guess_number_game():
    while True:
        # 顯示遊戲開始的提示
        print("遊戲開始，請從1到50中，隨意輸入一個數字。")
        
        # 隨機生成1到50的數字
        correct_number = random.randint(1, 50)
        
        while True:
            # 玩家輸入數字
            player_guess = int(input("請輸入你的猜測: "))
            
            # 比較玩家的猜測與正確答案
            if player_guess > correct_number:
                print("再小一點")
            elif player_guess < correct_number:
                print("再大一點")
            else:
                print("恭喜你答對")
                break  # 猜對了，跳出內部迴圈
        
        # 詢問玩家是否要繼續遊戲
        continue_game = input("是否要繼續遊戲? (是/否): ")
        if continue_game.lower() != '是':
            print("感謝遊玩，遊戲結束！")
            break  # 結束遊戲
# 開始遊戲
guess_number_game()
        
        </textarea>
    <br>
    <button id="run-button">執行程式碼</button>
    <h2>輸出結果：</h2>
    <div id="output"></div>

    <!-- 加載 Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        let pyodideReadyPromise = loadPyodide();

        async function runPython() {
            let pyodide = await pyodideReadyPromise;
            let code = document.getElementById("python-code").value;
            let outputElement = document.getElementById("output");
            outputElement.textContent = "";

            // 修改输出处理，添加换行符
            let printOutput = (text) => {
                outputElement.textContent += text + "\n";  // 在每次输出后添加换行符
                outputElement.scrollTop = outputElement.scrollHeight;
            };

            pyodide.setStdout({
                batched: printOutput
            });
            pyodide.setStderr({
                batched: printOutput
            });

            // 实现交互式输入
            pyodide.runPython(`
                import sys
                from js import prompt
                
                def custom_input(*args):
                    return prompt("请输入：")
                    
                input = custom_input
            `);

            try {
                // 修改执行代码逻辑，直接执行整个代码块
                await pyodide.runPythonAsync(code);
            } catch (err) {
                outputElement.textContent += err;
            }
        }

        document.getElementById("run-button").addEventListener("click", runPython);
    </script>
</body>
</html>
