<!DOCTYPE html>
<html>

<head>
  <title>PDF Viewer</title>
  <link rel="stylesheet" type="text/css" href="https://mozilla.github.io/pdf.js/web/viewer.css">
  <style>
    #ctx {
      position: relative;
      top: 100px;
      left: 100px;
      width: 500px;
      height: 500px;
      border: solid;
    }

    #pdfObj {
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
    }

    #pdfContainer {
      #height: calc(100vh - 40px);
      #margin: 50px 0 0 0;
    }

    .pdfContainer-highlight {
      background-color: rgb(239, 248, 0);
    }

    .pdfContainer-mark {
      background-color: rgb(255, 77, 77);
    }

    .pdfContainer-overlay {
      z-index: 900;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: rgb(101, 98, 98);
      top: 0;
      left: 0;
    }

    .pdfContainer-loading {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.6em;
      width: 100%;
    }

    .page-tool {
      bottom: 10px;
      position: fixed;
      padding-left: 12px;
      padding-right: 12px;
      display: flex;
      align-items: center;
      background: rgb(66, 66, 66);
      color: white;
      border-radius: 15px;
      z-index: 100;
      cursor: pointer;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
    }

    .page-tool-item {
      cursor: pointer;
      padding: 8px 15px;
      padding-left: 10px;
      transition: background-color 0.3s;
    }

    .page-tool-item:active {
      background-color: #ddd;
    }

    .page-tool-input {
      border: none;
      background: none;
      outline: none;
      color: white;
    }

    body {
      background-color: bisque;
    }
  </style>
</head>

<body>
  <div id="ctx">
    <div id="pdfObj">
      <div class="page-tool">
        <div class="page-tool-item" onclick="pdf.zoom(0.7)">整頁</div>
        <div class="page-tool-item" onclick="pdf.lastPage()">上一頁</div>
        <div id='pageShow' class="page-tool-item"></div>
        <div class="page-tool-item" onclick="pdf.nextPage()">下一頁</div>
        <div class="page-tool-item" onclick="pdf.zoomIn(0.2)">放大</div>
        <div class="page-tool-item" onclick="pdf.zoomOut(0.2)">缩小</div>
        <div class="page-tool-item">
          <input type="text" class="page-tool-input" placeholder="輸入內容" />
        </div>
      </div>
      <div id="pdfContainer">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
